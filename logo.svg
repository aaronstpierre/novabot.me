<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff8e1"/>
      <stop offset="40%" stop-color="#ffd54f"/>
      <stop offset="100%" stop-color="#ff8f00"/>
    </radialGradient>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </radialGradient>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bg)" stroke="#ffd54f" stroke-width="2" opacity="0.9"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#ffd54f" stroke-width="1" opacity="0.2" filter="url(#softGlow)"/>

  <!-- Small background stars -->
  <circle cx="120" cy="100" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="380" cy="80" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="90" cy="300" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="420" cy="280" r="2" fill="#fff" opacity="0.3"/>
  <circle cx="150" cy="400" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="370" cy="390" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="200" cy="140" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="340" cy="150" r="1.5" fill="#fff" opacity="0.4"/>

  <!-- Main star - 8-pointed -->
  <g filter="url(#starGlow)" transform="translate(256,240)">
    <!-- Main 4 points -->
    <polygon points="0,-100 12,-20 0,-30 -12,-20" fill="url(#glow)"/>
    <polygon points="0,100 12,20 0,30 -12,20" fill="url(#glow)"/>
    <polygon points="-100,0 -20,12 -30,0 -20,-12" fill="url(#glow)"/>
    <polygon points="100,0 20,12 30,0 20,-12" fill="url(#glow)"/>
    <!-- Diagonal 4 points -->
    <polygon points="-70,-70 -14,-14 -20,-20 -14,-14" fill="url(#glow)" transform="rotate(0)"/>
    <g transform="rotate(45)">
      <polygon points="0,-75 8,-15 0,-22 -8,-15" fill="url(#glow)"/>
      <polygon points="0,75 8,15 0,22 -8,15" fill="url(#glow)"/>
      <polygon points="-75,0 -15,8 -22,0 -15,-8" fill="url(#glow)"/>
      <polygon points="75,0 15,8 22,0 15,-8" fill="url(#glow)"/>
    </g>
    <!-- Center bright core -->
    <circle cx="0" cy="0" r="18" fill="#fff8e1" opacity="0.9"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff"/>
  </g>

  <!-- "NOVA" text -->
  <text x="256" y="410" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="300" letter-spacing="18" fill="#ffd54f" opacity="0.9">NOVA</text>

  <!-- Subtle tagline -->
  <text x="256" y="445" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="12" letter-spacing="4" fill="#ffd54f" opacity="0.4">CHILD OF EXABOT</text>
</svg>